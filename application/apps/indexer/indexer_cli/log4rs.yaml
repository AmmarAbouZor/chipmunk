# If set, log4rs will scan the file at the specified rate for changes and
# automatically reconfigure the logger. The input string is parsed by the
# humantime crate.
refresh_rate: 30 seconds

# The "appenders" map contains the set of appenders, indexed by their names.
appenders:

  indexer-root:
    kind: file
    path: "$HOME_DIR/.chipmunk/chipmunk.indexer.log"
    encoder:
      kind: pattern
      pattern: "{d} - {l}:: {m}\n"

  startup-appender:
    kind: file
    path: "$HOME_DIR/.chipmunk/chipmunk.indexer.log"
    encoder:
      kind: pattern
      pattern: "{d} - {l}:: {m}\n"

root:
  # level: off
  # level: error
  level: warn
  # level: info
  # level: debug
  # level: trace

  appenders:
    - indexer-root

loggers:

  # Route log events sent to the "app::requests" logger to the "requests" appender,
  # and *not* the normal appenders installed at the root
  launcher:
    level: trace
    appenders:
      - startup-appender
    additive: false
