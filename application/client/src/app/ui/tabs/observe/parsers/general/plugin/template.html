<mat-card>
    <mat-card-title>Select Plugin</mat-card-title>
    <mat-card-content>
        <mat-form-field>
            <mat-label> Select parser plugin </mat-label>
            <mat-select [(ngModel)]="state.selectedParser">
                <mat-option *ngFor="let parser of state.parsers" [value]="parser">
                    {{state.getPluginName(parser)}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
</mat-card>
<mat-card class="fill sticky">
    <mat-card-title>Configurations</mat-card-title>
    <mat-card-content>
        <app-tab-config-schemas
            #cschema
            [schemas]="state.getPluginConfigs(state.selectedParser)"
        ></app-tab-config-schemas>
    </mat-card-content>
</mat-card>
