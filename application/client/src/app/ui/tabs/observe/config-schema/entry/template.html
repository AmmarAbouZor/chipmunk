<app-tabs-config-schema-bool
    *ngIf="config.input_type === ConfigSchemaType.Boolean"
    [entry]="config"
    [save]="save"
></app-tabs-config-schema-bool>

<!-- TODO AAZ: For now we are rendering everything expect boolean as string -->
<app-tabs-config-schema-string
    *ngIf="config.input_type !== ConfigSchemaType.Boolean"
    [entry]="config"
    [save]="save"
></app-tabs-config-schema-string>
