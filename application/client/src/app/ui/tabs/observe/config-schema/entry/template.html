    [state]="state"
/>

<app-tabs-config-schema-integer
    *ngIf="state.isIntegerItem(config.input_type)"

    [state]="state"
/>

    *ngIf="state.isFloatItem(config.input_type)"

    [state]="state"
/>

<app-tabs-config-schema-string
    *ngIf="state.isTextItem(config.input_type)"

    [state]="state"
/>

<app-tabs-config-schema-dropdown
    *ngIf="state.isDropdownItem(config.input_type)"

/>

<app-tabs-config-schema-files
    *ngIf="state.isFilesPicker(config.input_type)"

/>

<app-tabs-config-schema-dirs
    *ngIf="state.isDirectoriesItem(config.input_type)"
